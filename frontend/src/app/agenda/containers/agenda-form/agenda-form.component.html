<mat-card>
  <mat-toolbar color="primary">Adicionando Agenda</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Titulo:</mat-label>
        <input matInput formControlName="titulo"/>
      </mat-form-field>

      <mat-form-field class="full-width-data">
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker"  formControlName="data">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>

  <div>
    <app-atividade-list>
    </app-atividade-list>
  </div>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button color="warn" (click)="onVoltar()">Cancelar</button>
  </mat-card-actions>
</mat-card>
