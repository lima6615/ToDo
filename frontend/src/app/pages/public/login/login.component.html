<div>
  <h2>Login</h2>

  <form
    [formGroup]="formLogin"
		(ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        placeholder="Entre com o seu e-mail"
        formControlName="email"
      />
    </div>
    <div>
      <label for="password">Senha:</label>
      <input
        type="password"
        id="password"
        placeholder="Entre com a sua senha"
        formControlName="password"
      />
    </div>

    <div >
      <div >
        <div >
          <input

            type="checkbox"
            value=""
            id="remember-password"
            formControlName="isSavePassword"
          />
          <label >
            Relembre-me</label
          >
        </div>
      </div>

      <div >
        <a href="#">Esqueceu a senha?</a>
      </div>
    </div>

    <div >
      <button
        type="submit"

        [disabled]="!formLogin.valid"
      >
        Entrar
      </button>
    </div>

    <div >
      <p>Não sou usuário?
        <a href="#" routerLinkActive="true">Cadastre-se</a>
      </p>
    </div>
  </form>
</div>
