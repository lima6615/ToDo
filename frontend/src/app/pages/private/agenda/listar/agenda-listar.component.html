<div class="outlineContainer">
  <div class="title">
    <h1>Lista de Agenda</h1>
  </div>

  <div class="mat-elevation-z0">
    <ng-container>
      <mat-table [dataSource]="agendas">
        <!-- Position Column -->
        <ng-container matColumnDef="titulo">
          <mat-header-cell *matHeaderCellDef>Titulo</mat-header-cell>
          <mat-cell *matCellDef="let agenda">{{ agenda.titulo }}</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="data">
          <mat-header-cell *matHeaderCellDef>Data</mat-header-cell>
          <mat-cell *matCellDef="let agenda">{{ agenda.data | date: 'dd/MM/yyyy' }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="horario">
          <mat-header-cell *matHeaderCellDef>Horário</mat-header-cell>
          <mat-cell *matCellDef="let agenda">{{ agenda.horario | date: 'HH:mm' }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef class="action-column-header">
            <button mat-mini-fab color="primary" aria-label="botão de adicionar" (click)="onAdd()" style="height: 60%; width: 60%; box-shadow: 3px 3px 3px 1px rgba(0, 0, 0, 0.2);">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let agenda" class="action-column">
            <button mat-icon-button aria-label="Botão de adicionar atividade" color="primary">
              <mat-icon>task</mat-icon>
            </button>
            <button mat-icon-button aria-label="Botão de editar agenda" (click)="onEdit(agenda)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Botão de excluir agenda" color="warn" (click)="onDelete(agenda)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </ng-container>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</div>
